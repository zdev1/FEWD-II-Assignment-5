<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <article>
   <h1>Employee Application</h1>    
      
      <h5>Add Employee</h5>
       <div id="form">
            <form action="javascript:void(0);">
                <label>Name:</label> <input id="nameTyped" type="text">
                <br><br>
                <label>Title</label> <input id="titleTyped" type="text">
                <br><br>
                <label>Extension</label> <input id="extensionTyped" type="text">
                <br><br>
                <input id="checkIn" type="submit" value="Add"><br>
                <p id="howManyShowing">
                </p>
            </form>
       </div>
    </article>
       
    <div class="formnow">
        <table>
            <thead>
                <tr>
                    <th class="firstNameSortClick">Name ▼</th>
       
                    <th class="badgeTypeSortClick">Title ▼</th> 
                    <th class="badgeNumberSortClick">Extension ▼</th>
                    <th class="timeReturnedSortClick"></th>
                </tr>
            </thead>
            <tbody id="checkedIn">
            </tbody>
        </table>
    </div>

   <script src="js/employee-management.js"></script>
</body>
</html>
